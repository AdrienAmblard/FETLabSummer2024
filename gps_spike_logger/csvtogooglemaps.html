<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>GPS Tracker rides again</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var mapOptions = {
            zoom: 9,
            center: {lat: 59.9428853, lng: 9.7596691},
            mapTypeId: 'satellite'
        };
 
        var map = new google.maps.Map(document.getElementById('map'), mapOptions);
 
        // Load and parse the CSV file
        Papa.parse("coordinates.csv", {
          download: true,
          header: true,
          complete: function(results) {
            var coordinates = results.data.map(function(row) {
              return {
                lat: parseFloat(row.latitude),
                lng: parseFloat(row.longitude)
              };
            });

            var path = new google.maps.Polyline({
              path: coordinates,
              geodesic: true,
              strokeColor: '#FF0000',
              strokeOpacity: 1.0,
              strokeWeight: 2
            });
 
            path.setMap(map);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcOnN8Xy9zoJxQdZc2vpYTo3FV2HEsar4&callback=initMap">
    </script>
  </body>
</html>
